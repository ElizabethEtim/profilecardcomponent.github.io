<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel= "stylesheet" href= "style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="Card background" class="card-bg">
        <img src="images/image-victor.jpg" alt="Profile picture" class="profile-img">
    </div>
    <div class="card-body">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="location">London</p>
        <div class="stats">
            <div class="stat">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Flexisaf</a>. 
    Coded by <a href="#">Etim Isu Elizabeth</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
